spring.application.name=ShareSwift

server.port=1200

spring.datasource.url=jdbc:mysql://awsdb.c5og8eu0ik40.eu-north-1.rds.amazonaws.com/share_swift
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.show-sql=true

# file saving directory
upload.file.dir=files

# for multipart file
spring.servlet.multipart.max-file-size=100GB
spring.servlet.multipart.max-request-size=100GB

# Google Authentication
 spring.security.oauth2.client.registration.google.client-id=${googleID}
 spring.security.oauth2.client.registration.google.client-secret=${googleSecret}
 spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

 spring.security.oauth2.client.registration.github.client-id=${gitHubID}
 spring.security.oauth2.client.registration.github.client-secret=${gitHubSecret}