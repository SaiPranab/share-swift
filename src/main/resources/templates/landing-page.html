        <div class="card-login">
            <form action="/login" method="post">
                <h3>Login Here</h3>
                <label for="username">Email</label>
                <input type="email" placeholder="Email" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <button type="submit">Log In</button>
            </form>

            <div class="social">
                <a href="/oauth2/authorization/google" class="go"><i class="fab fa-google"></i> Google</a>
                <a href="/oauth2/authorization/github" class="gitHub"><i class="fab fa-github"></i> GitHub</a>
            </div>
            <div class="register-btn">*New User ?</div>

        </div>

        <div class="card-register">
            <form th:action="@{/register}" method="post" id="register-form">
                <h3>Register Here</h3>
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="register-username" name="username" required>

                <label for="userEmail">Email</label>
                <input type="email" placeholder="Email" id="register-email" name="userEmail" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="register-password" name="userPassword" required>

                <input type="text" name="userType" id="userType" value="local" hidden>
                <button type="submit">register</button>
            </form>
            
            <p class="login-btn">*Existing User ?</p>
        </div>
    </div>
